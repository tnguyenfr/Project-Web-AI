<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* CSS để làm đẹp trang */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .upload-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .file-input {
            margin: 10px 0;
        }
        .upload-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your File</h1>
        <!-- Form để upload file -->
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <!-- Input để chọn file -->
            <input id="fileInput" class="file-input" type="file" name="file" required>
            <br>
            <!-- Nút bấm để thực hiện upload -->
            <button id="uploadButton" class="upload-btn" type="button">Upload</button>
        </form>
        <!-- Khu vực hiển thị trạng thái -->
        <div id="status"></div>
    </div>

    <!-- Liên kết đến file JavaScript bên ngoài -->
    <script src="main.js"></script>
</body>
</html>
